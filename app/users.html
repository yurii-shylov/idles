<!doctype html>

<html lang="en">

<head>
  <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (xhttp.readyState == 4 && xhttp.status == 200) {
       document.open();
       document.write(xhttp.responseText);
       document.close();
      }
    };
    xhttp.open("GET", "index.html", true);
    xhttp.send();
  </script>
</head>
</html>
